<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head-con">
            <h1 class="main-heading">Rock Paper Scissors Game</h1>
        </div>
    </header>
    <main>
        <section class="photo-con">
            <div class="select" id="rock"><img id="rock" src="rock.png" alt="Rock Photo"></div>
            <div class="select" id="paper"><img id="paper" src="paper.png" alt="Paper Photo"></div>
            <div class="select" id="scissors"><img id="scissors" src="scissors.png" alt="Scissors Photo"></div>
        </section>
        <section class="score-con">
            <div class="left-score">
                <p class="score1">0</p>
                <p class="person1">You</p>
            </div>
            <div class="right-score">
                <p class="score2">0</p>
                <p class="person2">Computer</p>
            </div>
        </section>
        <section class="display-con">
            <div class="display-div">
                <p class="display">Select Your Choice</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
